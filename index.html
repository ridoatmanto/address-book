<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="flex justify-center py-4 lg:pt-14 bg-rose-50">
    <main
      class="lg:pt-6 pt-4 bg-white rounded-lg max-w-4xl grid lg:grid-cols-2 grid-cols-1"
    >
      <div
        class="grid-cols-1 flex justify-center border-rose-50 border-b-4 lg:border-0 lg:pb-0 pb-4 px-4"
      >
        <form action="" class="sm:w-full max-w-lg roboto-medium">
          <h1 class="text-center roboto-regular text-2xl mb-4">Address Book</h1>

          <div class="md:flex md:items-center mb-4">
            <div class="md:w-1/3">
              <label
                class="block text-gray-500 font-bold lg:text-right text-left mb-1 md:mb-0 pr-4"
                for="inline-full-name"
                >Full Name</label
              >
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-[#E5E5E5] appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inline-full-name"
                type="text"
                placeholder="Mark Doe"
              />
            </div>
          </div>
          <div class="md:flex md:items-center mb-4">
            <div class="md:w-1/3">
              <label
                class="block text-gray-500 font-bold lg:text-right text-left mb-1 md:mb-0 pr-4"
                for="inline-full-email"
                >Email Address</label
              >
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-[#E5E5E5] appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inline-full-email"
                type="email"
                placeholder="Mark@doe.com"
              />
            </div>
          </div>
          <div class="md:flex md:items-center mb-4">
            <div class="md:w-1/3">
              <label
                class="block text-gray-500 font-bold lg:text-right text-left mb-1 md:mb-0 pr-4"
                for="inline-full-phone"
                >Phone Number</label
              >
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-[#E5E5E5] appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inline-full-phone"
                type="tel"
                placeholder="+4323432"
              />
            </div>
          </div>
          <div class="md:flex md:items-center mb-4">
            <div class="md:w-1/3">
              <label
                class="block text-gray-500 font-bold lg:text-right text-left mb-1 md:mb-0 pr-4 w-100"
                for="inline-full-age"
                >Age</label
              >
            </div>
            <div class="md:w-2/3">
              <input
                class="bg-[#E5E5E5] appearance-none border-2 border-gray-200 rounded py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
                id="inline-full-age"
                type="number"
                placeholder="21"
              />
            </div>
          </div>
          <div class="md:flex md:items-center">
            <div class="md:w-1/3"></div>
            <div class="md:w-2/3">
              <button
                class="roboto-medium text-sm text-bold bg-[#D9D9D9] hover:bg-[#ccc] focus:shadow-outline focus:outline-none px-2 py-1 my-2 rounded"
                type="button"
              >
                Add Contact
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="px-4">
        <div class="mt-4">
          <form action="" class="roboto-medium mb-4">
            <input
              class="bg-[#E5E5E5] appearance-none border-2 border-gray-200 mb-1 md:mb-0 rounded w-80% px-2 py-1 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
              id="inline-full-name"
              type="text"
              placeholder="Type name here..."
            />
            <button
              class="roboto-medium bg-[#D9D9D9] hover:bg-[#ccc] focus:shadow-outline focus:outline-none px-2 py-1 rounded text-sm"
              type="button"
            >
              Search
            </button>
          </form>
        </div>

        <div>
          <table class="table-auto border-collapse">
            <thead>
              <tr class="border-2 bg-zinc-100 text-sm">
                <th class="border-2 px-2">#</th>
                <th class="border-2 px-2">Full Name</th>
                <th class="px-2 hidden lg:inline-block pt-2">Phone Number</th>
                <th class="border-2 px-2">Age</th>
                <th class="border-2 lg:px-5 px-2 py-2">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr class="border-2 hover:bg-cyan-100 text-md">
                <td class="border-2 px-2 text-center">1</td>
                <td class="border-2 px-2">
                  Ronaldo<span class="block italic mt-1"
                    >Ronaldo@gmail.com</span
                  >
                </td>
                <td class="px-2 hidden lg:inline-block pt-2">+123</td>
                <td class="border-2 px-2 text-center">47</td>
                <td class="border-2 text-center">
                  <button
                    class="roboto-medium text-xs lg:font-bold bg-[#D9D9D9] hover:bg-[#ccc] focus:shadow-outline focus:outline-none lg:px-2 px-1 py-1 my-2 rounded"
                    type="button"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              <tr class="border-2 hover:bg-cyan-100 bg-cyan-50 text-md">
                <td class="border-2 px-2 text-center">2</td>
                <td class="border-2 px-2">
                  Ronaldinho
                  <span class="block italic mt-1">Ronaldinho@gmail.com</span>
                </td>

                <td class="px-2 hidden lg:inline-block pt-2">+321</td>
                <td class="border-2 px-2 text-center">44</td>
                <td class="border-2 text-center">
                  <button
                    class="roboto-medium text-xs lg:font-bold bg-[#D9D9D9] hover:bg-[#ccc] focus:shadow-outline focus:outline-none lg:px-2 px-1 py-1 my-2 rounded"
                    type="button"
                  >
                    Delete
                  </button>
                </td>
              </tr>
              <tr class="border-2 hover:bg-cyan-100 text-md">
                <td class="border-2 px-2 text-center">3</td>
                <td class="border-2 px-2">
                  Ricardo Kaka
                  <span class="block italic mt-1">kaka@gmail.com</span>
                </td>
                <td class="hidden lg:inline-block pt-2">+333</td>
                <td class="border-2 px-2 text-center">41</td>
                <td class="border-2 text-center">
                  <button
                    class="roboto-medium text-xs lg:font-bold bg-[#D9D9D9] hover:bg-[#ccc] focus:shadow-outline focus:outline-none lg:px-2 px-1 py-1 my-2 rounded"
                    type="button"
                  >
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <footer
        class="lg:col-span-2 roboto-regular border-rose-50 border-t-4 mt-6 pt-2 pb-2 text-xs text-center text-[#464646]"
      >
        <a
          href="http://ridoatmanto.com"
          target="_blank"
          class="hover:underline hover:text-teal-500"
          >Rido Atmanto</a
        >
        &copy; 2024
      </footer>
    </main>
    <script src="index.js"></script>
  </body>
</html>
