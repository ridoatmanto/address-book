<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Address Book</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="flex justify-center py-4 lg:pt-14 bg-rose-50">
    <main class="lg:pt-6 pt-4 bg-white rounded-lg max-w-4xl">
      <div
        class="min-w-[340px] justify-center border-b-4 lg:border-0 lg:pb-0 pb-4 px-4"
      >
        <p class="text-center mb-4">
          <a href="../" class="hover:underline">Back to Dashboard</a>
        </p>

        <h1 class="text-center roboto-regular text-2xl mb-4">Address Book</h1>

        <div class="md:flex md:items-center mb-4">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold lg:text-right text-left mb-1 md:mb-0 pr-4"
              for="inline-full-name"
              >Full Name</label
            >
          </div>
          <div class="md:w-2/3 text-gray-500" id="inline-full-name"></div>
        </div>
        <div class="md:flex md:items-center mb-4">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold lg:text-right text-left mb-1 md:mb-0 pr-4"
              for="inline-nick-name"
              >Nick Name</label
            >
          </div>
          <div class="md:w-2/3 text-gray-500" id="inline-nick-name"></div>
        </div>
        <div class="md:flex md:items-center mb-4">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold lg:text-right text-left mb-1 md:mb-0 pr-4"
              for="inline-full-email"
              >Email Address</label
            >
          </div>
          <div class="md:w-2/3 text-gray-500" id="inline-full-email"></div>
        </div>
        <div class="md:flex md:items-center mb-4">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold lg:text-right text-left mb-1 md:mb-0 pr-4"
              for="inline-full-phone"
              >Phone Number</label
            >
          </div>
          <div class="md:w-2/3 text-gray-500" id="inline-full-phone"></div>
        </div>
        <div class="md:flex md:items-center mb-4">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold lg:text-right text-left mb-1 md:mb-0 pr-4 w-100"
              for="inline-full-birthday"
              >Birthday</label
            >
          </div>
          <div class="md:w-2/3 text-gray-500" id="inline-full-birthday"></div>
        </div>
        <div class="md:flex md:items-center mb-4">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold lg:text-right text-left mb-1 md:mb-0 pr-4 w-100"
              for="inline-full-age"
              >Age</label
            >
          </div>
          <div class="md:w-2/3 text-gray-500" id="inline-full-age"></div>
        </div>
        <div class="md:flex md:items-center mb-4">
          <div class="md:w-1/3">
            <label
              class="block text-gray-500 font-bold lg:text-right text-left mb-1 md:mb-0 pr-4 w-100"
              for="inline-full-address"
              >Address</label
            >
          </div>
          <div class="md:w-2/3 text-gray-500" id="inline-full-address"></div>
        </div>
        <div class="md:flex md:items-center">
          <div class="md:w-1/3"></div>
          <div class="md:w-2/3">
            <button
              id="edit-contact-button"
              class="roboto-medium text-sm text-bold bg-[#D9D9D9] hover:bg-[#ccc] focus:shadow-outline focus:outline-none px-4 py-2 my-2 rounded"
            >
              EDIT
            </button>
          </div>
        </div>
      </div>

      <footer
        class="lg:col-span-2 roboto-regular border-rose-50 border-t-4 mt-6 pt-2 pb-2 text-xs text-center text-[#464646]"
      >
        <a
          href="http://ridoatmanto.com"
          target="_blank"
          class="hover:underline hover:text-teal-500"
          >Rido Atmanto</a
        >
        &copy; 2024
      </footer>
    </main>
    <script src="../storage.js"></script>
    <script src="dateFormatter.js"></script>
    <script src="index.js"></script>
  </body>
</html>
